<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/styles.css">

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" id="highscores" data-toggle="modal" data-target="#highscores-modal">View Highscores</a>
        <p class="navbar-text ml-auto disabled" id="seconds-remaining"><span id="number-of-secs"> 0</span> secs
            remaining</p>
    </nav>

    <div class="container jumbotron mt-5" id="welcome-screen">
        <h1 class="display-4 mb-4">Timed Coding Quiz</h1>
        <p class="lead">Click the 'Start' button below to begin the quiz. You will have 60 seconds to complete 10
            questions. Every incoorect answer will deduct 5 seconds from your time. Good luck!</p>
        <a class="btn btn-dark btn-lg mt-4" href="#" role="button" id="start-button">Start</a>
        </p>
    </div>

    <main id="quiz-section" class="container mt-5 display-off">
        <div id="question" class="h3 mb-5">
        </div>
        <div id="answers">
            <button id="answerA" class="pr-4 h3 d-block answer">
            </button>
            <button id="answerB" class="pr-4 h3 d-block answer">
            </button>
            <button id="answerC" class="pr-4 h3 d-block answer">
            </button>
            <button id="answerD" class="pr-4 h3 d-block answer">
            </button>
        </div>
        <hr class="display-off mt-4 mb-4" id="answer-feedback-separator">
        <div>
            <p class="mt-4" id="answer-feedback"></p>
        </div>
    </main>

    <div class="modal fade" id="highscores-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">[TOP 5] HIGHSCORES</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="highscores-display">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Go back</button>
                    <button type="button" class="btn btn-primary" id="clear-highscores">Clear highscores</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="enter-score" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">All Done!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body container">
                    <p id="user-score"></p>
                    <div class="row">
                        <label for="#initials" class="ml-3">Enter your initials </label>
                        <input id="initials" class="ml-auto mr-3 col-6" placeholder="NoName"> </input>

                    </div>

                </div>
                <div class="modal-footer">
                    <button id="submit-score" type="button" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/script.js"></script>

</body>

</html>
